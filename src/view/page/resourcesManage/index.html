<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>	
	<link rel="stylesheet" href="/static/css/jqx/jqx.base.css" />
	<link rel="stylesheet" href="/static/css/core.css" />
	<link rel="stylesheet" href="/static/css/style.css" />	
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="layout-two">
				<div class="J_slidebar slidebar slidebar--on layout-two__left">
					<div class="logo-wrapper">
						<i class="c-icon logo"></i>
						<i class="c-icon logo-info">控制台</i>
						<a class="r outside-chain" href="">
							<i class="c-icon"></i>
						</a>
					</div>
				</div>
				<div class="layout-two__right">
					<a id="J_slidebar-control" class="l slidebar-control slidebar-control--off" href="javascript:;">
						<i class="c-icon"></i>
					</a>
					<div class="r userbar">
						<a class="l" href="">备案</a>
						<a class="l" href="javascript:;">
							<i class="c-icon u-head"></i>
							<span class="u-name">test789@kingsoft.com</span>
							<i class="c-icon c-icon-triangle c-icon-triangle-down--default c-icon-triangle-down--grey"></i>
						</a>
						<ul class="userbar-dropdown">
							<li><a href="">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="layout-two">
			<div class="J_slidebar slidebar slidebar--on layout-two__left">
				<div class="J_slidebar slidebar slidebar--on sidebar">
					<nav class="nav">
						<ul id="J_nav">							
							<template  v-if="nav_status == 1">
								<template v-for="menu in menus">
									<li class="n-level-one" v-bind:class="{'n-level-one--hasSub': menu.menu}" data-menuId="{{ menu.id }}">
										<a class="n-name" href="">
											<i class="c-icon"></i>
											{{ menu.verbose }}
										</a>
										<a class="r n-trigger" v-if="menu.menu" href="javascript:;"></a>
									</li>
									<li class="n-level-two dn" v-if="menu.menu" v-for="subMenu in menu.menu" data-menuId="{{ subMenu.id }}" data-parentMenuId="{{ menu.id }}">
										<a class="n-name"  href="">
											<i class="c-icon c-icon-opt"></i>
											{{ subMenu.verbose }}
										</a>
									</li>
								</template>
							</template>
							<template v-if="nav_status == 0">
								<li class="n-level-one" v-for="menu in menus" data-menuId="{{ menu.id }}">
									<a class="n-name" href="">
										<i class="c-icon"></i>
										{{ menu.verbose }}
									</a>
								</li>
							</template>
						</ul>
					</nav>					
				</div>
			</div>
			<div class="layout-two__right">
				<div class="mainContent">
					<div class="mainContent-bd ml20 mr20">
						<div id="J_tabstrip" class="mt20">
		                    <ul>
		                        <li>
		                            云主机
		                        </li>
		                        <li>
		                           	程序库
		                        </li>	                        
		                    </ul>
		                    <div>
		                    	<div id="J_btn-group" class="btn-group mt15">
		                    		<a id="J_add-server" class="J-btn ml5" href="" target="_blank">新建主机</a>			                       
			                        <button id="J_start-server" class="J-btn ml5">启动主机</button>
			                        <button id="J_close-server" class="J-btn ml5">关闭主机</button>
			                        <button id="J_restart-server" class="J-btn ml5">重启主机</button>
			                        <button id="J_check-server" class="J-btn ml5">检测</button>
		                    	</div>
		                    	<div id="J_serverGrid" class="mt20"></div>
		                    </div>
		                    <div>
		                    	<div id="J_appGrid" class="mt15">
		                    		
		                    	</div>		                    	
		                    </div>	                    
		                </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toolbar">
		<div class="tool-help">
			<a href=""></a>
		</div>
	</div>
	<div id="J_serverDetailWindow">
		<div id="windowHeader">
            <span>
                主机详情
            </span>
        </div>
        <div id="windowContent">
    		<table width="100%">
    			<thead>
    				<tr>
    					<th>主机名称</th>
    					<th>IP</th>
    					<th>配置</th>
    					<th>部署程序信息</th>
    				</tr>
    			</thead>
            	<tbody>
            		<tr>
            			<td><span id="J_server-name"></span></td>
            			<td></td>
            			<td></td>
            			<td></td>
            		</tr>     		
            	</tbody>
            </table>
        </div>
	</div>
	<div id="J_appDetailWindow">
		<div id="windowHeader">
            <span>
                程序详情
            </span>
        </div>
        <div id="windowContent">
        	<!-- <form id="J_addProjectForm"> -->
        		<table width="100%">
        			<thead>
        				<tr>
        					<th>程序名称</th>
        					<th>包大小</th>
        					<th>项目信息</th>
        				</tr>
        			</thead>
	            	<tbody>
	            		<tr>
	            			<td><span id="J_app-name"></span></td>
	            			<td></td>
	            			<td></td>
	            		</tr>
	            	</tbody>
	            </table>
        	<!-- </form> -->
        </div>
	</div>
	<script src="/static/js/all.js"></script>	
	<script src="/static/js/page/resourcesManage/index.js"></script>
</body>
</html>
