<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>	
	<link rel="stylesheet" href="/static/css/jqx/jqx.base.css" />
	<link rel="stylesheet" href="/static/css/core.css" />
	<link rel="stylesheet" href="/static/css/style.css" />	
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="layout-two">
				<div class="J_slidebar slidebar slidebar--on layout-two__left">
					<div class="logo-wrapper">
						<i class="c-icon logo"></i>
						<i class="c-icon logo-info">控制台</i>
						<a class="r outside-chain" href="">
							<i class="c-icon"></i>
						</a>
					</div>
				</div>
				<div class="layout-two__right">
					<a id="J_slidebar-control" class="l slidebar-control slidebar-control--off" href="javascript:;">
						<i class="c-icon"></i>
					</a>
					<div class="r userbar">
						<a class="l" href="">备案</a>
						<a class="l" href="javascript:;">
							<i class="c-icon u-head"></i>
							<span class="u-name">test789@kingsoft.com</span>
							<i class="c-icon c-icon-triangle c-icon-triangle-down--default c-icon-triangle-down--grey"></i>
						</a>
						<ul class="userbar-dropdown">
							<li><a href="">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="layout-two">
			<div class="J_slidebar slidebar slidebar--on layout-two__left">
				<div class="J_slidebar slidebar slidebar--on sidebar">
					<nav class="nav">
						<ul id="J_nav">							
							<template  v-if="nav_status == 1">
								<template v-for="menu in menus">
									<li class="n-level-one" v-bind:class="{'n-level-one--hasSub': menu.menu}" data-menuId="{{ menu.id }}">
										<a class="n-name" href="">
											<i class="c-icon"></i>
											{{ menu.verbose }}
										</a>
										<a class="r n-trigger" v-if="menu.menu" href="javascript:;"></a>
									</li>
									<li class="n-level-two dn" v-if="menu.menu" v-for="subMenu in menu.menu" data-menuId="{{ subMenu.id }}" data-parentMenuId="{{ menu.id }}">
										<a class="n-name"  href="">
											<i class="c-icon c-icon-opt"></i>
											{{ subMenu.verbose }}
										</a>
									</li>
								</template>
							</template>
							<template v-if="nav_status == 0">
								<li class="n-level-one" v-for="menu in menus" data-menuId="{{ menu.id }}">
									<a class="n-name" href="">
										<i class="c-icon"></i>
										{{ menu.verbose }}
									</a>
								</li>
							</template>
						</ul>
					</nav>					
				</div>
			</div>
			<div class="layout-two__right">
				<div class="mainContent">
					<div class="mainContent-hd mt20 ml20 tl">
						<a id="J_addProject" href="javascript:;">新建项目</a>
					</div>
					<div class="mainContent-bd ml20">
		                <div id="J_grid" class="mt20"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toolbar">
		<div class="tool-help">
			<a href=""></a>
		</div>
	</div>
	<div id="J_project-window">
        <div id="windowHeader">
            <span>
                新建项目
            </span>
        </div>
        <div id="windowContent">
        	<!-- <form id="J_addProjectForm"> -->
        		<table width="100%">
	            	<tbody>
	            		<tr>
	            			<td>*项目名称</td>
	            			<td>
	            				<input id="J_project-name" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            		<tr>
	            			<td>项目备注</td>
	            			<td>
	            				<input id="J_project-comment" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            		<tr>
	            			<td>命名</td>
	            			<td>
	            				<input id="J_application-name" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            		<tr>
	            			<td>程序包</td>
	            			<td>
	            				<div id="J_upload"></div>
	            			</td>
	            		</tr>
	            		<tr>
	            			<td>版本描述</td>
	            			<td>
	            				<input id="J_version-comment" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            	</tbody>
	            	<tfoot>
	            		<tr>
	            			<td colspan="2" align="center">
	            				<button id="J_submit" class="J-btn">确定</button>	            				
	            			</td>
	            		</tr>
	            	</tfoot>
	            </table>
        	<!-- </form> -->
        </div>
    </div>
    <div id="J_project-edit-window">
        <div id="windowHeader">
            <span>
                编辑项目
            </span>
        </div>
        <div id="windowContent">
        	<!-- <form id="J_addProjectForm"> -->
        		<table width="100%">
	            	<tbody>
	            		<tr>
	            			<td>*项目名称</td>
	            			<td>
	            				<input id="J_project-edit-name" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            		<tr>
	            			<td>项目备注</td>
	            			<td>
	            				<input id="J_project-edit-comment" class="J-text-input text-input" type="text" />
	            			</td>
	            		</tr>
	            	</tbody>
	            	<tfoot>
	            		<tr>
	            			<td colspan="2" align="center">
	            				<button id="J_edit-project" class="J-btn">确定</button>	            				
	            			</td>
	            		</tr>
	            	</tfoot>
	            </table>
        	<!-- </form> -->
        </div>
    </div>
	<script src="/static/js/all.js"></script>	
	<script src="/static/js/page/projectManage/list.js"></script>
</body>
</html>
